databaseChangeLog:
  - changeSet:
      id: create-therapies-table
      author: Roman Richert
      changes:
        - createTable:
            tableName: therapies
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: smiley
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: story_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: therapies_fk0
            baseTableName: therapies
            baseColumnNames: story_id
            referencedTableName: stories
            referencedColumnNames: id