databaseChangeLog:
  - changeSet:
      id: create-therapies-table
      author: Roman Richert
      changes:
        - createTable:
            tableName: therapies
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: int
                  constraints:
                    unique: true
                    nullable: true